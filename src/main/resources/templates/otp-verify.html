<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Verify OTP</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        .card { max-width: 420px; margin: 0 auto; padding: 2rem; border: 1px solid #ddd; border-radius: 8px; }
        label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
        input { width: 100%; padding: 0.5rem; margin-bottom: 1rem; }
        button { padding: 0.6rem 1rem; }
        .message { padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; }
        .message.error { background-color: #fdecea; color: #9b1c1c; }
    </style>
</head>
<body>
<div class="card">
    <h1>Verify OTP</h1>
    <p>Enter the code you received.</p>
    <div th:if="${error}" class="message error" th:text="${error}"></div>
    <form th:action="@{/otp/verify}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="hidden" name="challengeId" th:value="${challengeId}" />
        <label for="otp">OTP code</label>
        <input id="otp" name="otp" type="text" inputmode="numeric" autocomplete="one-time-code" required />
        <button type="submit">Verify</button>
    </form>
</div>
</body>
</html>
