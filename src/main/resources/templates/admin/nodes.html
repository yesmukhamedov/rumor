<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Nodes Admin</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        nav a { margin-right: 1rem; }
        table { border-collapse: collapse; width: 100%; margin-bottom: 2rem; }
        th, td { border: 1px solid #ddd; padding: 0.5rem; }
        th { background-color: #f5f5f5; text-align: left; }
        .message { padding: 0.75rem; margin-bottom: 1rem; border-radius: 4px; }
        .message.success { background-color: #e7f6e7; color: #1e5c1e; }
        .message.error { background-color: #fdecea; color: #9b1c1c; }
        form.inline { display: inline; }
        .form-row { display: flex; flex-wrap: wrap; gap: 1rem; align-items: center; margin-bottom: 1rem; }
        .form-row label { min-width: 120px; }
        .form-row input { min-width: 220px; }
    </style>
</head>
<body>
<header>
    <h1>Nodes Admin</h1>
    <nav>
        <a th:href="@{/admin/nodes}">Nodes</a>
        <a th:href="@{/admin/edges}">Edges</a>
        <a th:href="@{/admin/phones}">Phones</a>
        <a th:href="@{/graph/view}">Graph View</a>
    </nav>
</header>

<div th:if="${success}" class="message success" th:text="${success}"></div>
<div th:if="${error}" class="message error" th:text="${error}"></div>

<section>
    <h2>Create Node</h2>
    <form th:action="@{/admin/nodes}" method="post" th:object="${nodeForm}">
        <div class="form-row">
            <label for="name">Name</label>
            <input id="name" type="text" th:field="*{name}" maxlength="200" required />
            <button type="submit">Create Node</button>
        </div>
    </form>
</section>

<section>
    <h2>Nodes</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(nodes)}">
            <td colspan="3">No nodes yet.</td>
        </tr>
        <tr th:each="node : ${nodes}">
            <td th:text="${node.id}"></td>
            <td th:text="${node.name}"></td>
            <td>
                <form class="inline" th:action="@{/admin/nodes/{id}/delete(id=${node.id})}" method="post">
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
