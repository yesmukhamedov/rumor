spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/graphdb
    username: graph
    password: graph
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
server:
  port: 8080
auth:
  base-url: http://localhost:8081
  cookie-secure: false
  refresh-cookie-max-age: 30d
security:
  jwt:
    issuer-uri: ${AUTH_ISSUER_URI:}
    jwk-set-uri: ${AUTH_JWK_SET_URI:}
    hmac-secret: ${AUTH_JWT_HMAC_SECRET:}
