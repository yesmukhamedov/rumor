spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/graphdb
    username: graph
    password: graph
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:}
          jwk-set-uri: ${AUTH_JWK_SET_URI:}
server:
  port: 8080
auth:
  expected-issuer: ${AUTH_EXPECTED_ISSUER:}
  expected-audience: ${AUTH_EXPECTED_AUDIENCE:rumor}
  permit-public: true
