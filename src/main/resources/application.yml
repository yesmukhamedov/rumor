spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/graphdb
    username: graph
    password: graph
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
  flyway:
    enabled: true
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    operationsSorter: method
  api-docs:
    path: /v3/api-docs
server:
  port: 8080
auth:
  expected-issuer: ${AUTH_EXPECTED_ISSUER:}
  expected-audience: ${AUTH_EXPECTED_AUDIENCE:rumor}
  security-mode: ${AUTH_SECURITY_MODE:auto}
